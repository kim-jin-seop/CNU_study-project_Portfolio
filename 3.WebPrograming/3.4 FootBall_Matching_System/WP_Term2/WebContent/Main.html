<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="Main.css">
<meta charset="UTF-8">
<title>CNU-WithFoot</title>
</head>
<body>
	<h1>CNU-WithFoot</h1>
	<div>
		<form action=Match.jsp method=post>
			<input class="matching" type=submit value="매칭">
		</form>
		<p class="showdata" id="warming">상대팀과의 매칭을 시작하기 위하여, 개인정보를 입력해야 될
			수도 있습니다.</p>
		<p class="showdata">매칭을 원하시면 위의 버튼을 눌러 주세요</p>
	</div>
	<div>
		<form action=login.jsp>
			<input class="List" type=submit value="내용">
		</form>
		<p class="showdata">자신이 저장한 정보 수정 및 제거</p>
		<p class="showdata">
			자신이 기록해 둔 내용을<span id="warming">삭제 및 수정</span>을 원하시면 위 버튼을 눌러주세요
		</p>
	</div>
	<div>
		<form action=Football.jsp>
			<input class="information" type=submit value="풋살">
		</form>
		<p class="showdata">풋살이 무엇인지 모르는 사람들을 위한 정보 제공</p>
		<p class="showdata">정보를 보시려면, 위 버튼을 눌러주세요</p>
	</div>
	<div>
		<form action=Information.jsp>
			<input class="information" type=submit value="정보">
		</form>
		<p class="showdata">웹페이지에 대한 소개 및 웹페이지 개발자 정보 소개</p>
		<p class="showdata">정보를 보시려면, 위 버튼을 눌러주세요</p>
	</div>
	<img id = "imgslide" src="img/main_img.JPG" alt="사진이 안보입니다.">
		
	<script>
		var Image=document.getElementById("imgslide");
		var imageArray=["img/main_img2.jpg","img/main_img.JPG","img/submit_background.jpg","img/inputData.PNG"];
		var Index=0;
		
		function changeImage(){
			Image.setAttribute("src",imageArray[Index]);
			Index++;
			if(Index>=imageArray.length){
			Index=0;
			}
		}
		setInterval(changeImage,3000);
	</script>
</body>
</html>

<!-- 첫 시작페이지
세개의 div태그가 있는데, 하나는 매칭을 하기 위해 들어가기 위한 버튼이 있는 페이지이다.
두번째는 어떤 사람이 저장을 하였다면, 그 데이터를 삭제 혹은 수정을 할 수있도록 하는 버튼이다.
위 버튼을 누르면 로그인 화면을 띄워 로그인을 해야 실행이 되도록 기능을 설정할 계획이다.
세번째는 나의 정보가 담겨있는 페이지로, 이 페이지가 이후에 사용될 때, 문제사항이 발생하거나 요구사항이 생기면
나에게 요청할 수 있도록 만들어 주기 위하여 정보를 제공하였다.
밑에 이미지를 하나 추가하였는데, 위 이미지를 추후에 계속해서 변경될 수 있도록 구현할 계획이다.
자세한 구현은, action을 이용하여, submit버튼을 누르면 각각의 jsp로 페이지가 이동되게 만들었다. -->

<!-- 최종 보고서 추가 구현 사항
최종으로 추가적으로 script에서 setInterval을 이용하여 이미지 슬라이드를 표현하였다.
추가적으로 풋살에 대하여 소개를 하여주는 jsp를 추가하였고, 기존에 구현을 할 예정이라는 부분 + a 구현을 성공하였다. -->
<!-- 
Main.html(매인화면 ) -> Match.jsp(개인정보 제공 동의) -> InputData.jsp(개인정보 입력) -> submit.jsp(정보 저장) -> data.jsp(랜덤매칭)
                  -> login.jsp(자신의 정보로 로그인하기) -> mydata.jsp(자신의 정보 확인 및 수정 그리고 삭제) -> submit.jsp(수정된 정보 저장) -> data.jsp(재매칭)
                  -> Information.jsp(나의 정보 제공) -> Main.html(메인화면)
                  -> Football.jsp(풋살 소개) -> Main.html(메인화면)
-->
